<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Safe Location</title>
        <link rel="icon" href="img/icon.png">
        <style>
            iframe {
                width : 90vw;
                height : 90vh;
                position : absolute;
                top : 50%;
                left : 50%;
                transform : translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <script>
            if(navigator.geolocation)
                navigator.geolocation.getCurrentPosition(showPosition);
            else
                document.write("Geolocation is not supported by this browser");
            function showPosition(position) {
                document.body.innerHTML="<iframe src=\"https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7598.394608576157!2d"+position.coords.longitude+"!3d"+position.coords.latitude+"!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1710306537015!5m2!1sen!2sin\" frameborder=\"0\"></iframe>";
            }
        </script>
    </body>
</html>
